{% extends 'base.html' %}


{% block body %}
    <h1 class="page-head">{{  page_head }}</h1>
    <p class="page-description">{{ description}}</p> 

    {% for skill in skills %}
    <div class="skills-box">
        <div class="skill-name">
            {{skill[0]}} 
        </div>
        <div class="skill-prog">
            <span data-width="{{skill[1]}}%"></span>
        </div>
    </div>
    {% endfor %}
{% endblock %}
